# If Railway ever falls back to Nixpacks phases (without Dockerfile),
# keep everything pinned to the `server` workspace.
[phases.install]
cmds = ["npm install --include=dev --workspace server --prefer-offline --no-audit --no-fund"]

[phases.build]
cmds = ["npm run build --workspace server", "npm prune --omit=dev --workspace server"]

[start]
cmd = "npm start --workspace server"
